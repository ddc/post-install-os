services:
  kafka:
    image: docker.io/confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    restart: always
    env_file: .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "${KAFKA_EXTERNAL_PORT}:${KAFKA_EXTERNAL_PORT}"
    environment:
      TZ: ${TZ}
      CLUSTER_ID: 0
      KAFKA_BROKER_ID: 1
      KAFKA_NODE_ID: 1
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_KRAFT_MODE: true
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:${KAFKA_CONTROLLER_PORT},INTERNAL://0.0.0.0:${KAFKA_INTERNAL_PORT},EXTERNAL://0.0.0.0:${KAFKA_EXTERNAL_PORT}
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:${KAFKA_INTERNAL_PORT},EXTERNAL://localhost:${KAFKA_EXTERNAL_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:${KAFKA_CONTROLLER_PORT}
      # Java options for low memory (Raspberry Pi)
      KAFKA_JVM_PERFORMANCE_OPTS: "-XX:+UseSerialGC -XX:MaxMetaspaceSize=64M -XX:+UnlockExperimentalVMOptions -XX:MaxRAMPercentage=75.0"
      KAFKA_OPTS: "-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false"
      KAFKA_HEAP_OPTS: "-Xms128M -Xmx256M"
      # Confluent specific
      KAFKA_ZOOKEEPER_CONNECT: ""
      CONFLUENT_METRICS_ENABLE: "false"
      # Additional memory optimizations
      KAFKA_LOG_SEGMENT_BYTES: 52428800
      KAFKA_NUM_NETWORK_THREADS: 2
      KAFKA_NUM_IO_THREADS: 2
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 51200
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 51200
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 52428800
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/${KAFKA_INTERNAL_PORT}' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  kafka_network:
    driver: bridge
    name: kafka_network

volumes:
  kafka_data:
    name: kafka_data
