[defaults]
# Output callbacks for better debugging
stdout_callback = yaml
stderr_callback = yaml

# Vault settings
ask_vault_pass = False

# Remote temp directory
remote_tmp = /tmp/.ansible-${USER}

# Performance optimization
forks = 5
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Suppress warnings
deprecation_warnings = False
command_warnings = False
inventory_ignore_extensions = ~, .orig, .bak, .ini, .cfg, .retry, .pyc, .pyo

[ssh_connection]
# SSH multiplexing for faster connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o ControlPath=/tmp/ansible-ssh-%h-%p-%r -o ForwardAgent=yes
timeout = 30

# Pipelining reduces number of SSH operations
pipelining = True

[connection]
# Enable pipelining globally
pipelining = True
